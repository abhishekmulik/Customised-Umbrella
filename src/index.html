<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customise Umbrella</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-grid">
        <div class="image-container">
            <img id="umbrella-image" src="../assets/Blue_umbrella.png" alt="umbrella-image"/>
        </div>
        <div class="content">
            <h2>Custom Umbrella</h2>
        
            <div class="color-row">
                <div class="colors" id="black"></div>
                <div class="colors" id="gray"></div>
                <div class="colors" id="dark-blue"></div>
                <div class="colors" id="pink"></div>
                <div class="colors" id="blue"></div>
                <div class="colors" id="yellow"></div>
                <div class="colors" id="orange"></div>
                <div class="colors" id="red"></div>
            </div>
            <div class="text">
                <h3>Customise your umbrella</h3>
                <h4>Upload a logo for an instant preview.</h4>
                <p>.png and .jpg files only. Max file size is 5MB.</p>
            </div>

            <div class="btn-container">
                <button>UPLOAD LOGO</button>
            </div>
    </div>
    </div>
</body>
</html>
